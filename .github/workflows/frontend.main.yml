# Azure BLOB Static Website CI/CD.
# Triggers workflow when push is made to the GitHub Repo.
name: AZ-ObedResume-CI/CD


on:
    push:
        branches: [ main ]
        paths:
        - 'Front-end/**'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZ_SERVICEPRINCIPAL_OBEDRESUME }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name tfsaresumeobed --auth-mode key -d '$web' -s Front-end/
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name "TF-CDN1" --name "TF-AZ-CDN-ObedResume" --resource-group "RG-TF-AzureResume-Obed"


  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()