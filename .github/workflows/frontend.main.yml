# Azure BLOB Static Website CI/CD.
# Triggers workflow when push is made to the GitHub Repo.
name: AZ-ObedResume-CI/CD


# Variables added for modularity and simplicity.
variables:
  - name: AZURE_CREDENTIALS
    value: AZ_SERVICEPRINCIPAL_OBEDRESUME

  - name: <STORAGE_ACCOUNT_NAME>
    value: tfsaresumeobed
  
  - name: CDN_PROFILE_NAME
    value: TF-CDN1
  
  - name: CDN_ENDPOINT
    value: TF-AZ-CDN-ObedResume
  
  - name: RESOURCE_GROUP
    value: RG-TF-AzureResume-Obed

  - name: <FOLDER_FILE_TO_HOST>
    value: Front-end/


on:
    push:
        branches: [ main ]
        paths:
        - 'Front-end/**'


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.$(AZURE_CREDENTIALS) }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name $(<STORAGE_ACCOUNT_NAME>) --auth-mode key -d '$web' -s $(<FOLDER_FILE_TO_HOST>)
    - name: Purge CDN endpoint
      uses: azure/CLI@v1
      with:
        inlineScript: |
           az cdn endpoint purge --content-paths  "/*" --profile-name $("CDN_PROFILE_NAME") --name $("CDN_ENDPOINT") --resource-group $("RESOURCE_GROUP")


  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()